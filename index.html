<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lala-Bus</title>
		<link rel="shortcut icon" type="image/x-icon" href="assets/website_logo.ico">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="main-container">

			<!-- INFORMATION CONTAINER -->
			<div class="left-section">
				<div class="info-overlay">
					<img src="assets/information-container.png" alt="Information Container"
						id="side-image">
					<div class="form-container">
						<img src="assets/mmsu_logo.png" width="108px" alt="MMSU Logo"
							class="mmsu-logo">
						<img src="assets/ccis_logo.png" width="70px" alt="MMSU Logo"
							class="ccis-logo">
						<h1 class="left-title">Lala-Bus</h1>
						<p>Enjoy using this app anywhere & anytime</p>
						<p class="highlight">Easy to Install and Use, NO ROOT Required</p>
						<a href="apk/upgrade-upkeeps.apk" class="button"
							style="text-decoration: none;"
							download>
							<img src="assets/android_logo.svg" alt="Android Logo" width="20px">
							<span>Download</span>
						</a>
						<p class="version">Latest Version: 1.0.0 (Android Only)<br>Update: September 20, 2024</p>
					</div>
				</div>
			</div>

			<!-- LANDING PAGE CONTAINER -->
			<div class="right-section">
				<div class="overlay">
					<img src="assets/mmsu_background.jpg" alt="University Image"
						class="background-image">
					<div class="title">
						<img src="assets/mmsu_logo.png" width="125px" alt="MMSU Logo"
							class="mmsu-logo">
						<img src="assets/ccis_logo.png" width="80px" alt="MMSU Logo"
							class="ccis-logo">
						<h1 style="padding-left: 20px;">Lala-Bus</h1>
					</div>
					<div class="content">
						<h3 id="project-name">JBAM</h3>
						<p id="project-description">“Your transportation convenience relies on our hands.”</p>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
